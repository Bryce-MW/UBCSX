<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>UBC SX - Orders</title>
    <meta content="UBC Stock Exchange - Orders Page" name="description">
    <meta content="Bryce, William, Michelle" name="author">
    <link href="ubcsx.css" rel="stylesheet">
    <link href="https://code.cdn.mozilla.net/fonts/fira.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1 class="title">UBC<sup><a href="#disclaimer" tabindex="1">1</a></sup><sup class="invisible">1</sup> Stock
        Exchange</h1>
    <nav>
        <ul>
            <li class="header-item"><!--suppress HtmlUnknownAnchorTarget -->
                <a href="info.py#{current_page}" tabindex="2">Info</a></li>
            <li class="header-item"><a href="settings.py" tabindex="3">Settings</a></li>
            <li class="header-search">
                <form action="search.py" id="search-bar" method="GET"></form>
                <div class="search-bar">
                    <input aria-label="Search" autocomplete="off" class="search-bar" form="search-bar"
                           list="symbols-names"
                           name="q" placeholder="Symbol / Name" type="search"/>
                    <button aria-label="Submit Search" class="search-button" form="search-bar"></button>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div class="content">
    <div >
        <form class="center-card" id="add-order-form" method="POST"></form>
        <input aria-label="Symbol" class="text-input full-length interactive"
               form="add-order-form" maxlength="255"
               minlength="1" name="symbol" placeholder="" required type="text"><br/>
        <input aria-label="Count" class="text-input full-length interactive"
               form="add-order-form" maxlength="255"
               minlength="1" name="count" placeholder="" required type="number"><br/>
        <input aria-label="New name" class="text-input full-length interactive"
               form="add-order-form" maxlength="255"
               minlength="1" name="name" placeholder="" required type="text"><br/>
        <select aria-label="Type" class="text-input full-length interactive"
               form="add-order-form" name="type" required><br/>
        <input aria-label="Limit" class="text-input full-length interactive"
               form="add-order-form" maxlength="255"
               minlength="1" name="limit" placeholder="" required type="text"><br/>
        <input aria-label="Stop" class="text-input full-length interactive"
               form="add-order-form" maxlength="255"
               minlength="1" name="stop" placeholder="" required type="text"><br/>
        <input aria-label="Option" class="text-input full-length interactive"
               form="add-order-form" maxlength="255"
               minlength="1" name="option" placeholder="" required type="checkbox"><br/>
        <input aria-label="Expiry" class="text-input full-length interactive"
               form="add-order-form" maxlength="255"
               minlength="1" name="expiry" placeholder="" required type="datetime-local"><br/>
        <input aria-label="Strike Price" class="text-input full-length interactive"
               form="add-order-form" maxlength="255"
               minlength="1" name="strike-price" placeholder="" required type="text"><br/>

        <button aria-label="Submit" class="submit br-submit interactive" form="add-order-form" type="submit"
                value="Submit">Submit
        </button><a href="main.py"><button aria-label="Cancel" class="submit br-submit interactive">Cancel
        </button></a>
    </div>
</div>
<div class="content-table">
    <h2>Your Orders</h2>
    <div class="table main-table" >
        <span class="head">Symbol</span>
        <span class="head">Type</span>
        <span class="head">Limit</span>
        <span class="head">Stop</span>
        <span class="head">Current Price</span>
        <div></div>
        <div></div>
        <div></div>

    </div>
</div>
<div class="hrule"></div>
<div class="content">
</div>
<div class="footer" id="disclaimer"><sup>1</sup>Not endorsed by UBC.</div>
<div class="data">
    <datalist id="symbols-names">
        {symbols}
        {names}
    </datalist>
</div>
</body>
</html>
