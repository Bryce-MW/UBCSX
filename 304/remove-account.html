<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>UBC SX - Remove Account</title>
    <meta content="UBC Stock Exchange - Remove Account Page" name="description">
    <meta content="Bryce, William, Michelle" name="author">
    <link href="ubcsx.css" rel="stylesheet">
    <link href="https://code.cdn.mozilla.net/fonts/fira.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1 class="title">UBC<sup><a href="#disclaimer" tabindex="1">1</a></sup><sup class="invisible">1</sup> Stock
        Exchange</h1>
    <nav>
        <ul>
            <li class="header-item"><!--suppress HtmlUnknownAnchorTarget -->
                <a href="info.py#{current_page}" tabindex="2">Info</a></li>
            <li class="header-item"><a href="settings.py" tabindex="3">Settings</a></li>
            <li class="header-search">
                <form action="search.py" id="search-bar" method="GET"></form>
                <div class="search-bar">
                    <input aria-label="Search" autocomplete="off" class="search-bar" form="search-bar"
                           list="symbols-names"
                           name="q" placeholder="Symbol / Name" type="search"/>
                    <button aria-label="Submit Search" class="search-button" form="search-bar"></button>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div class="hrule"></div>
<div class="content">
    <div class="center-card par">
        <form class="center-card" id="remove-account-form" method="POST"></form>
        Hello {user},<br/>
        Select an account to remove.<br/>
        <select aria-label="Select account to remove" class="select full-length interactive"
                form="remove-account-form" name="account_name" required>
            {accounts_html}
        </select>
        <br/>
        <button aria-label="Submit" class="submit br-submit interactive" form="remove-account-form" type="submit"
                value="Submit">Submit
        </button>
    </div>
</div>
<div class="footer" id="disclaimer"><sup>1</sup>Not endorsed by UBC.</div>
<div class="data">
    <datalist id="symbols-names">
        {symbols}
        {names}
    </datalist>
</div>
</body>
</html>
