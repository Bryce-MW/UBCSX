<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>UBC SX - Settings</title>
    <meta content="UBC Stock Exchange - Update Settings Page" name="description">
    <meta content="Bryce, William, Michelle" name="author">
    <link href="ubcsx.css" rel="stylesheet">
    <link href="https://code.cdn.mozilla.net/fonts/fira.css" rel="stylesheet">
</head>
<body class="center-card gradient">
<div class="center-card">
    <form class="center-card" id="change-name-form" method="POST"></form>
    Hello {name},<br/>
    If you would like to change your name, enter the new one below<br/>
    <input aria-label="New name" class="text-input full-length interactive"
           form="change-name-form" maxlength="255"
           minlength="1" name="name" placeholder={name} required type="text"><br/>
    <button aria-label="Submit" class="submit br-submit interactive" form="change-name-form" type="submit"
            value="Submit">Submit
    </button>
</div>
</body>
</html>
