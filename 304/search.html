<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>UBC SX - Search {query}</title>
    <meta content="UBC Stock Exchange - Search Page For Query: {query}" name="description">
    <meta content="Bryce, William, Michelle" name="author">
    <link href="ubcsx.css" rel="stylesheet">
    <link href="https://code.cdn.mozilla.net/fonts/fira.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1 class="title">UBC<sup><a href="#disclaimer" tabindex="1">1</a></sup><sup class="invisible">1</sup> Stock
        Exchange</h1>
    <nav>
        <ul>
            <li class="header-item"><!--suppress HtmlUnknownAnchorTarget -->
                <a href="info.py#{current_page}" tabindex="2">Info</a></li>
            <li class="header-item"><a href="settings.py" tabindex="3">Settings</a></li>
            <li class="header-search">
                <form action="search.py" id="search" method="GET"></form>
                <div class="search-bar">
                    <input aria-label="Search" autocomplete="off" class="search-bar" form="search" list="symbols-names"
                           name="q" placeholder="Symbol / Name" type="search"/>
                    <button aria-label="Submit Search" class="search-button" form="search"></button>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div class="hrule"></div>
<div class="content">
    <div class="content-top">
        <a class="create" href="ipo.py?{query_url}">Create</a>
    </div>
    <div class="content-table">
        <h2>Your Positions</h2>
        <div class="table search-table" style="grid-template-rows: 1fr 0.1em repeat({rows}, 1fr) [last-line]">
            <span class="head">Symbol</span>
            <span class="head">Name</span>
            <span class="head">Last</span>
            <span class="head">Bid</span>
            <span class="head">Ask</span>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>

            {search_results}
        </div>
    </div>
</div>
<div class="footer" id="disclaimer"><sup>1</sup>Not endorsed by UBC.</div>
<div class="data">
    <datalist id="symbols-names">
        {symbols}
        {names}
    </datalist>
</div>
</body>
</html>
